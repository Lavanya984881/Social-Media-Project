<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Feedback Page</title>
    {% include 'cdnlines.html' %}
</head>
<style>
    .form-control{
        box-shadow: 0px 0px green;
    }
    body{
        background: linear-gradient(to right, pink,gray);
    }
</style>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <label>Enter Your Name:</label>
                    <input type="text" class="form-control" name="name">
                    <label>Give Feedback Here:</label>
                    <textarea name="feedback" cols="30" rows="10" class="form-control"></textarea>
                    <div class="text-center">
                        <input type="submit" class="btn btn-success mt-2" value="Submit">
                        <input type="reset" class="btn btn-danger mt-2" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
