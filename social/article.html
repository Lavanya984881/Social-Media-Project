<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article Page</title>
    {% include 'cdnlines.html' %}
</head>
<style>
    body{
        background:linear-gradient(to right,gray,wheat);
    }
    .form-control{
        background: lightblue;
    }

</style>
{% include 'navbar.html' %}
<body>
    <h2 class="text-center">Create An Article Here!!</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <label>Title Of The Article:</label>
                    <input type="text" name="article" class="form-control">
                    <label>Description:</label><br>
                    <textarea name="description" cols="30" rows="10" class="form-control"></textarea><br>
                    <label >Upload Image:</label>
                    <input type="file" name="image"><br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success mt-3">Upload</button>
                        <button type="reset" class="btn btn-danger mt-3">Cancel</button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
</body>
</html>
